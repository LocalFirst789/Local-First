<script>
  function moveSlide(step, sliderId) {
    const slider = document.getElementById(sliderId);
    const slides = slider.querySelector('.slides');
    const totalSlides = slides.querySelectorAll('.slide').length;
    let slideIndex = parseInt(slides.getAttribute('data-index')) || 0;

    slideIndex += step;

    if (slideIndex >= totalSlides) {
        slideIndex = 0;
    } else if (slideIndex < 0) {
        slideIndex = totalSlides - 1;
    }

    slides.style.transform = `translateX(${-slideIndex * 100}%)`;
    slides.setAttribute('data-index', slideIndex);
}

// Initialize sliders
document.querySelectorAll('.slider .slides').forEach((slide) => {
    slide.setAttribute('data-index', 0);
});
