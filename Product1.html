<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Apex Bucket Hat</title>
    <link rel="stylesheet" href="Product1.css">
</head>
<body>
    <div class="product-container">
        <h1>Nike Apex Bucket Hat</h1>
        <div class="product-preview">
            <img id="product-image" src="product4.png" alt="Product Image">
                    </div>
        <div class="option">
            <label for="color">Color:</label>
            <select id="color">
                <option value="green">Military Camo Flash</option>
                <option value="black">Black</option>
                <option value="coco">CoCo Camo Flash</option>
                 <option value="white">White</option>
                <!-- Add more color options as needed -->
            </select>
        </div>
        <div class="option">
            <label for="size">Size:</label>
            <select id="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <!-- Add more size options as needed -->
            </select>
        </div>
        <div class="option">
            <label for="material">Material:</label>
            <span id="material">Nike Apex Bucket Hat Polyester</span>
        </div>
        <div class="option">
            <label for="price">Price:</label>
            <span id="price">R50.00</span>
        </div>
        <button id="add-to-cart">Add to Cart</button>
    </div>

    <script src="Product1.js"></script>
</body>
</html>
