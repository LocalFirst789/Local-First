<script>

function toggleMenu() {
    const menu = document.getElementById('slidingMenu');
    const isOpen = menu.style.left === '0px';
    menu.style.left = isOpen ? '-300px' : '0px'; // Slide in/out
}

let currentSlide = 0;

function moveSlide(direction) {
    const slides = document.querySelectorAll('.product');
    const totalSlides = slides.length;

    currentSlide += direction;

    if (currentSlide < 0) {
        currentSlide = totalSlides - 1; // Wrap to last slide
    } else if (currentSlide >= totalSlides) {
        currentSlide = 0; // Wrap to first slide
    }

    const carouselInner = document.getElementById('carouselInner');
    const offset = -currentSlide * 100; // Calculate offset
    carouselInner.style.transform = `translateX(${offset}%)`;
}


</script>
