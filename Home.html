<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local First - Online Clothing Store</title>
    <link rel="stylesheet" href="styles(2).css">
</head>
<body>
    <header>
        <div class="logo">Local First</div>
        <div class="menu-button">
            <div class="menu-icon"></div>
        </div>
    </header>
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
            <!-- Add more menu items as needed -->
        </ul>
    </div>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to Local First</h1>
                <p>Elevate your style, online.</p>
                <div class="search">
                    <input type="text" placeholder="Search for products...">
                    <button>Search</button>
                </div>
            </div>
        </section>
        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-list">
                <!-- Example featured products -->
                <div class="product">
                    <img src="Tshephi.jpg" alt="Product 1">
                    <h3>Local Model Advertiser</h3>
                    <p></p>
                </div>
                <div class="product">
                    <img src="product4.png" alt="Product 2">
                    <h3>Nike Apex (Military Camo Flash)</h3>
                    <p>R850.00</p>
                </div>
              <div class="product">
                    <img src="product15.jpg" alt="Product 2">
                    <h3>Nike Dhura Golf Gloves</h3>
                    <p>R350.00</p>
                </div>
              <div class="product">
                    <img src="product16.jpg" alt="Product 2">
                    <h3>Nike Miller T-shirt</h3>
                    <p>R650.00</p>
                </div>
                <!-- Add more products as needed -->
            </div>
        </section>
    </main>
    

    <!-- JavaScript for menu button functionality -->
    <script>
        const menuButton = document.querySelector('.menu-button');
        const body = document.querySelector('body');

        menuButton.addEventListener('click', () => {
            body.classList.toggle('menu-open');
        });
    </script>
</body>
</html>
