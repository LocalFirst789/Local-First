            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
            position: relative;
        }
        .slide img {
            width: 100%;
            height: 100%; /* Full height of the container */
            object-fit: cover; /* Cover the container */
        }
        .slide-heading {
            position: absolute;
            bottom: 20px; /* Position from the bottom */
            left: 20px;
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
        }
        .navigation {
            text-align: center;
            margin-top: 10px;
        }
        .navigation button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
